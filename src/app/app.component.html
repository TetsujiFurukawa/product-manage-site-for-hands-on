<!-- Sidenav container -->
<mat-sidenav-container>

  <!-- Side navigation -->
  <mat-sidenav #sidenav mode="side">
    <app-sidenav (sidenavClose)="sidenav.close()"
      *ngIf="this.routingService.router.url!=='/' && this.routingService.router.url!=='/sign-in'"></app-sidenav>
  </mat-sidenav>

  <!-- Main contents -->
  <mat-sidenav-content>

    <!-- Loading Spinner -->
    <app-loading></app-loading>

    <!-- Wrapper of body -->
    <div class="body-wrapper">
      <!-- Header -->
      <app-header (sidenavToggle)="sidenav.toggle()"
        *ngIf="this.routingService.router.url!=='/' && this.routingService.router.url!=='/sign-in'">
      </app-header>

      <!-- Router -->
      <router-outlet></router-outlet>

      <!-- Footer -->
      <app-footer></app-footer>

    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
