<div *ngIf="this.routingService.router.url!=='/' && this.routingService.router.url!=='/sign-in'">
  <header class="header">
    <mat-toolbar class="toolbar">
      <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button (click)="clickToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button routerLink="/account-setting" class="menu">
          <div class="systemName">EXAPMLE SITE</div>
        </button>

        <div class="toolBarMenu">
          <ng-container *ngFor="let item of menuListResponseDto">
            <button mat-button [matMenuTriggerFor]="appMenu" class="menu">
              <div>{{ 'menu.' + item.menuCode | translate }}</div>
            </button>
            <mat-menu #appMenu="matMenu">
              <ng-container *ngFor="let subMenuCode of item.subMenuCodeList">
                <button mat-menu-item matTooltip="{{ 'menu.tooltip.subMenu.' + subMenuCode | translate }}"
                  routerLink="/{{subMenuCode}}" class="sub-menu" (click)="clickSubmenu()">
                  {{'subMenu.' + subMenuCode | translate }}
                </button>
              </ng-container>
            </mat-menu>
          </ng-container>
        </div>

        <button mat-button class="btnSignOut" matTooltip="{{ 'menu.tooltip.signOut' | translate }}"
          (click)="clickSignOut()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
</div>
