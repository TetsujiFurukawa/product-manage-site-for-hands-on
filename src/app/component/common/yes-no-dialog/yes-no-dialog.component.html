<h1 mat-dialog-title>{{data.title}}</h1>
<p>{{data.message}}</p>
<div mat-dialog-actions>
  <button mat-raised-button id="yesNoDialog_button_no" type="button" mat-dialog-close>{{data.captionNo}}
  </button>
  <button mat-raised-button id="yesNoDialog_button_yes" class="active" type="button" [mat-dialog-close]="true"
    cdkFocusInitial>{{data.captionYes}}
  </button>
</div>
