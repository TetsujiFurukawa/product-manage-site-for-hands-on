<section class="sign-in-page">
  <div class="sign-in-title">
    <p>EXAPMLE SITE</p>
  </div>
  <app-error-messaging></app-error-messaging>
  <div class="sign-in-conditions">
    <form [formGroup]="signInForm">

      <mat-form-field class="mat-form-field">
        <input id="signInUserAccount" class="mat-input" matInput type="text" formControlName="signInUserAccount"
          placeholder="{{ 'signInPage.userAccount' | translate }}">
        <mat-error *ngIf="signInUserAccount.hasError('required')">
          入力が必要な項目です。
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mat-form-field">
        <input id="signInUserPassword" class="mat-input" matInput type="text" formControlName="signInUserPassword"
          placeholder="{{ 'signInPage.userPassword' | translate }}">
        <mat-error *ngIf="signInUserPassword.hasError('required')">
          入力が必要な項目です。
        </mat-error>
      </mat-form-field>

    </form>
    <button mat-raised-button id="signInBtn" class="mat-raised-button" type="submit" [disabled]="!signInForm.valid"
      (click)="singnIn()">{{ 'signInPage.signInButton' | translate }}</button>
  </div>
</section>
