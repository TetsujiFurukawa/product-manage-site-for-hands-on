<section class="registering-page">
    <div class="registering-title">
        <div class="registering-title-wrapper">
            <h1 id="title">{{ 'stockRegisteringPage.title' | translate }}</h1>
        </div>
    </div>
    <div class="registering-conditions">
        <app-error-messaging></app-error-messaging>
        <app-success-messaging></app-success-messaging>
        <div class="registering-conditions-wrapper">
            <form class="registering-form" [formGroup]="registeringForm">
                <div class="registering-area-wrapper left">
                    <div class="registering-condition-wrapper">
                        <mat-form-field class="form-field">
                            <input id="product-code" matInput type="text" formControlName="productCode" upperCase
                                placeholder="{{ 'stockRegisteringPage.productCode' | translate }}"
                                matTooltip="{{ 'tooltip.registerValue.input.alphaNumeric' | translate }}" maxlength=20
                                (blur)="blurProductCode()" (keyup)="onKey($event)">
                            <mat-error class="validation-error" *ngIf="productCode.hasError('productNotExistError')">
                                {{'stockRegisteringPage.validationError.productNotExistError'|translate}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="registering-condition-wrapper margin-left-25px">
                        <mat-form-field class="form-field width-wide">
                            <input id="product-name" matInput type="text" formControlName="productName"
                                placeholder="{{ 'stockRegisteringPage.productName' | translate }}" [readonly]=true>
                        </mat-form-field>
                    </div>
                    <div class="registering-condition-wrapper margin-left-25px">
                        <mat-form-field class="form-field">
                            <input id="product-genre" matInput type="text" formControlName="productGenre"
                                placeholder="{{ 'dummyPurchasingPage.productGenre' | translate }}" [readonly]=true>
                        </mat-form-field>
                    </div>
                    <div class="registering-condition-wrapper margin-left-25px">
                        <mat-form-field class="form-field width-wide">
                            <input id="product-size-standard" matInput type="text" formControlName="productSizeStandard"
                                placeholder="{{ 'stockRegisteringPage.productSizeStandard' | translate }}"
                                [readonly]=true>
                        </mat-form-field>
                    </div>
                    <div class="registering-condition-wrapper margin-left-25px">
                        <mat-form-field class="form-field">
                            <input id="product-stock-quantity" class="align-right" matInput type="text" appNumberInput
                                formControlName="productStockQuantity"
                                placeholder="{{ 'stockRegisteringPage.productStockQuantity' | translate }}"
                                [attr.locale]='locale' [attr.currency]="currency" [readonly]=true>
                        </mat-form-field>
                    </div>
                    <div class="registering-condition-wrapper">
                        <mat-form-field class="form-field">
                            <input id="add-product-stock-quantity" class="align-right" matInput type="text"
                                appNumberInput formControlName="addProductStockQuantity"
                                placeholder="{{ 'stockRegisteringPage.addStockQuantity' | translate }}"
                                matTooltip="{{ 'tooltip.registerValue.input.numeric' | translate }}"
                                [attr.locale]='locale' [attr.currency]="currency" maxlength=11>
                            <mat-error class="validation-error" *ngIf="addProductStockQuantity.hasError('required')">
                                {{'validationError.required'|translate}}
                            </mat-error>
                            <mat-error class="validation-error" *ngIf="addProductStockQuantity.hasError('pattern')">
                                {{'validationError.pattern.halfWidthNumericComma'|translate}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="registering-area-wrapper right">
                    <p class="form-field">{{ 'stockRegisteringPage.productImage' | translate }}</p>
                    <img src="../../../../assets/images/no_image.png" class="image-preview"
                        *ngIf="!productImage.value" />
                    <img id="product-image" [src]="productImage.value" class="image-preview"
                        *ngIf="productImage.value" />
                </div>
            </form>
        </div>
    </div>
    <div class="registering-functions">
        <div class="registering-functions-wrapper">
            <button mat-raised-button id="save-button" class="raised-button active" type="button"
                (click)="clickSaveButton()" [disabled]="!registeringForm.valid"
                matTooltip="{{ 'stockRegisteringPage.tooltip.saveButton' | translate }}">{{ 'stockRegisteringPage.saveButton' | translate }}</button>
        </div>
    </div>
</section>
